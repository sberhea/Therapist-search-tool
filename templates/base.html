<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>
          {% block title %}{% endblock %}
        </title>
    
        {% block head %}{% endblock %}
         
        <!-- Load Bootstrap 4 -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">

        <link rel="font awesome style sheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Load our font stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css">

        <!-- Load stylesheet -->
        <link rel="stylesheet" href="/static/css/maps.css">
        
        <!-- For JS file -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" 
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
        crossorigin="anonymous"></script>
        
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar bg style" style="background-color: #373845">
        <a class="navbar-brand" href="/">BLKCouch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/therapists">List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/map">Map</a>
            </li>
          </li>
        </ul>
        <ul class= "navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">My Profile</a>
          </li>
          </ul>
        </div>
      </nav>

        {% for msg in get_flashed_messages() %}
        <p class="flash-msg">
          {{ msg }}
        </p>
        {% endfor %}
        {% block body %}{% endblock %}

        {% block after_body %}{% endblock %}
       
        <script src="/static/js/blk.js"></script>
    </body>
</html>
