{% extends 'base.html' %}
{% block title %}All Therapists{% endblock %}
{% block body %}
  {% for t in therapist %}
    <p>
      <a href="/therapists/{{ t.therapist_id }}">
        {{ t.name }} 
      </a>
    </p>
    <p><img src = "{{ t.pic }}"></p>
    <p>{{t.description}}</p>
    
    <p>
      <button class="bookmark">Bookmark</button>
      <form class="bookmark-button"></form>
    </p>
      <br></br>
  {% endfor %}

{% endblock %}
